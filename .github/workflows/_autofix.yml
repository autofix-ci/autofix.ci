name: autofix.ci
on:
  pull_request:
  push:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: install-pinned/black@b0a32e30c31324de87217902803b75cd9e069944
      - run: black .

      - uses: install-pinned/reorder_python_imports@836caf51548d221fe2de88ea4cc98289cf59521f
      - run: |
          shopt -s globstar
          reorder-python-imports --exit-zero-even-if-changed --py310-plus **/*.py

      - uses: autofix-ci/action@a85a322514e5b8c589b8a857f46c16c43d848d54
