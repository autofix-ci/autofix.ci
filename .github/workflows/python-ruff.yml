name: autofix.ci
on:
  workflow_call:
  pull_request:
  push:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Fix lint errors with https://github.com/charliermarsh/ruff
      - uses: install-pinned/ruff@d0afc9e7b6ab99acf3b126f030768e7f26e3857c
      - run: ruff --fix-only .

      # Format code with https://github.com/psf/black
      - uses: install-pinned/black@ba55a508f931f1ee71ee049edba55c3382567656
      - run: black .

      - uses: autofix-ci/action@8caa572fd27b0019a65e4c695447089c8d3138b9
