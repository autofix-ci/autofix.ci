name: autofix.ci
on:
  workflow_call:
  pull_request:
  push:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Fix lint errors with https://github.com/charliermarsh/ruff
      - uses: install-pinned/ruff@a30185c302e1508c0bea5ff3462647a8e5c354ef
      - run: ruff --fix-only .

      # Format code with https://github.com/psf/black
      - uses: install-pinned/black@e3f4c7012f7bcb0f67f1971256cc7ed767d96309
      - run: black .

      - uses: autofix-ci/action@89762f9c25dd85f6b78cd40e521232e403357ec0
