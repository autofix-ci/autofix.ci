name: autofix.ci
on:
  workflow_call:
  pull_request:
  push:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Fix lint errors with https://github.com/charliermarsh/ruff
      - uses: install-pinned/ruff@a30185c302e1508c0bea5ff3462647a8e5c354ef
      - run: ruff --fix-only .

      # Format code with https://github.com/psf/black
      - uses: install-pinned/black@d597e34aee00829496160509f0bec8e762699097
      - run: black .

      - uses: autofix-ci/action@8caa572fd27b0019a65e4c695447089c8d3138b9
