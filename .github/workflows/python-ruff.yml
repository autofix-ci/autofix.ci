name: autofix.ci
on:
  workflow_call:
  pull_request:
  push:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Fix lint errors with https://github.com/charliermarsh/ruff
      - uses: install-pinned/ruff@4ca7e7765837662c138b7b621c36c7fb2ebed2bd
      - run: ruff --fix-only .

      # Format code with https://github.com/psf/black
      - uses: install-pinned/black@e3f4c7012f7bcb0f67f1971256cc7ed767d96309
      - run: black .

      - uses: autofix-ci/action@8caa572fd27b0019a65e4c695447089c8d3138b9
