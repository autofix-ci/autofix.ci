name: autofix.ci
on:
  workflow_call:
  pull_request:
  push:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Fix lint errors with https://github.com/charliermarsh/ruff
      - uses: install-pinned/ruff@6aa2496b951062c5b1d6af67532bdb16a73f429e
      - run: ruff --fix-only .

      # Format code with https://github.com/psf/black
      - uses: install-pinned/black@cd5d66326da7f8f47500e431cc8cb6d239eea3b5
      - run: black .

      - uses: autofix-ci/action@8caa572fd27b0019a65e4c695447089c8d3138b9
