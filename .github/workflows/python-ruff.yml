name: autofix.ci
on:
  workflow_call:
  pull_request:
  push:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Fix lint errors with https://github.com/charliermarsh/ruff
      - uses: install-pinned/ruff@faed8d3613d787d193491ab517a18383d22b178b
      - run: ruff --fix-only .

      # Format code with https://github.com/psf/black
      - uses: install-pinned/black@743650457192155457e062d5e8dd0fc44a5dbca0
      - run: black .

      - uses: autofix-ci/action@89762f9c25dd85f6b78cd40e521232e403357ec0
