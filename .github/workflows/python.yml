name: autofix.ci
on:
  pull_request:
  push:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Format your code with https://github.com/psf/black
      - uses: install-pinned/black@b0a32e30c31324de87217902803b75cd9e069944
      - run: black .

      # Sort imports with https://github.com/PyCQA/isort
      - uses: install-pinned/isort@dd294c0c89d436a7a941cdf69908e1fff4d88119
      - run: isort .

      # Upgrade to the latest Python syntax with https://github.com/asottile/pyupgrade
      - uses: install-pinned/pyupgrade@f3d9c7fbfa36720461b54452c3a6e877c558e422
      - name: Run pyupgrade
        run: |  
          shopt -s globstar
          pyupgrade --exit-zero-even-if-changed --py310-plus **/*.py

      # Remove unused imports with https://github.com/PyCQA/autoflake
      - uses: install-pinned/autoflake@ced7b8f8af6f3dbae3e860ca9877167e1e8d2a89
      - run: autoflake --in-place --remove-all-unused-imports -r .

      - uses: autofix-ci/action@8106fde54b877517c9af2c3d68918ddeaa7bed64
