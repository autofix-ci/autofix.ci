name: autofix.ci
on:
  pull_request:
  push:
    branches: [ "main" ]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Format your code with https://github.com/psf/black
      - uses: install-pinned/black@bc575b99a4b75d23b8b36358353ab53de2578e6e
      - run: black .

      # Sort imports with https://github.com/PyCQA/isort
      - uses: install-pinned/isort@hash
      - run: isort .

      # Upgrade to the latest Python syntax with https://github.com/asottile/pyupgrade
      - uses: install-pinned/pyupgrade@hash
      - name: Run pyupgrade
        run: |  
          shopt -s globstar
          pyupgrade --exit-zero-even-if-changed --py310-plus **/*.py

      # Remove unused imports with https://github.com/PyCQA/autoflake
      - uses: install-pinned/autoflake@hash
      - run: autoflake --in-place --remove-all-unused-imports -r .

      - uses: autofix-ci/action@hash
